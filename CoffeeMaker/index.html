<!DOCTYPE html>
<html>
	<head>
		<title>CafeSCAA Coffee Maker</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<div id="black-background" style="display: block; background-size: 100%;">
			<div id="refreshbutton" style="float: left;" onclick="location.reload()">
				<img src="pic/refresh.png">
			</div>
			<div id="outline">
				<div id="display">
					<div id="time-shift-display" class="shift-display">
						<div class="display-top-item">
							<p id="AM-display" class="display-text" style="opacity: 0;">AM</p>
						</div>
						<div class="display-bottom-item">
							<p id="PM-display" class="display-text" style="opacity: 1;">PM</p>
						</div>
					</div>

					<div id="prog-time-shift-display" class="shift-display" style="display: none;">
						<div class="display-top-item">
							<p id="prog-AM-display" class="display-text" style="opacity: 1;">AM</p>
						</div>
						<div class="display-bottom-item">
							<p id="prog-PM-display" class="display-text" style="opacity: 0;">PM</p>
						</div>
					</div>

					<div id="clock-time-shift-display" class="shift-display" style="display: none;">
						<div class="display-top-item">
							<p id="clock-AM-display" class="display-text" style="opacity: 0;">AM</p>
						</div>
						<div class="display-bottom-item">
							<p id="clock-PM-display" class="display-text" style="opacity: 0;">PM</p>
						</div>
					</div>

					<div id="time-display" class="seg-display" style="display: block;">
					</div>
					<div id="clock-time-display" class="seg-display" style="display: none;">
						<div id="clock-time-hour-display" class="seg-sub-display"></div>
						<div class="seg-sub-display" style="width: 26px;">:</div>
						<div id="clock-time-minute-display" class="seg-sub-display"></div>
					</div>
					<div id="count-down-display" class="seg-display" style="display: none;">
					</div>
					<div id="prog-time-display" class="seg-display" style="display: none;">
						<div id="prog-time-hour-display" class="seg-sub-display"></div>
						<div class="seg-sub-display" style="width: 26px;">:</div>
						<div id="prog-time-minute-display" class="seg-sub-display"></div>
					</div>
					<div id="size-display" class="seg-display-right" style="display: none;">
					</div>
					<div id="prog-size-display" class="seg-display-right" style="display: none;">
					</div>
					<div id="temp-display" class="seg-display-right" style="display: none;">
					</div>
					<div id="prog-temp-display" class="seg-display-right" style="display: none;">
					</div>

					<div id="temperature-unit-display">
						<div class="display-top-item">
							<p id="Fa" class="display-text">°F</p>
						</div>
						<div class="display-bottom-item">
							<p id="Ce" class="display-text">°C</p>
						</div>
					</div>
				</div>

				<div id="tag">
					<div id= "tag-item-container">
						<div id="wifi" class="tag-item">
							<img src="pic/wifi.png" style="opacity: 1;">
						</div>
						<div id="descale" class="tag-item">
							<p>Descale</p>
						</div>
						<div class="tag-item">
						</div>
						<div id="cups" class="tag-item">
							<p>Cups</p>
						</div>

						<div id="gold" class="tag-item">
							<p>⋆Gold⋆</p>
						</div>
						<div id="light" class="tag-item">
							<p>Light</p>
						</div>
						<div id="medium" class="tag-item">
							<p>Medium</p>
						</div>
						<div id="bold" class="tag-item">
							<p>Bold</p>
						</div>

						<div id="temp" class="tag-item">
							<p>Temp</p>
						</div>
						<div id="prog" class="tag-item">
							<p>Prog</p>
						</div>
						<div id="autoon" class="tag-item">
							<p>Auto On</p>
						</div>
						<div id="clock" class="tag-item">
							<p>Clock</p>
						</div>
					</div>

					<div id= "prog-tag-item-container" style="display: none">
						<div id="prog-wifi" class="tag-item">
							<img src="pic/wifi.png" style="opacity: 1;">
						</div>
						<div id="prog-descale" class="tag-item">
							<p>Descale</p>
						</div>
						<div class="tag-item">
						</div>
						<div id="prog-cups" class="tag-item">
							<p>Cups</p>
						</div>

						<div id="prog-gold" class="tag-item">
							<p>⋆Gold⋆</p>
						</div>
						<div id="prog-light" class="tag-item">
							<p>Light</p>
						</div>
						<div id="prog-medium" class="tag-item">
							<p>Medium</p>
						</div>
						<div id="prog-bold" class="tag-item">
							<p>Bold</p>
						</div>

						<div id="prog-temp" class="tag-item">
							<p>Temp</p>
						</div>
						<div id="prog-prog" class="tag-item">
							<p></p>
						</div>
						<div id="prog-autoon" class="tag-item">
							<p>Auto On</p>
						</div>
						<div id="prog-clock" class="tag-item">
							<p>Clock</p>
						</div>
					</div>
				</div>

				<div id="control">
					<div class="button-container">
						<p>Strength</p>
						<p style="font-size: 10px;">Hold 3 Sec to Descale</p>
						<div id="str-button" class="button">
							<div id="str-LED" class="button-light" style="opacity: 0.1;"></div>
						</div>
					</div>

					<div class="button-container">
						<p>Temperature</p>
						<p style="font-size: 10px;">Hold 3 Sec to Set Clock</p>
						<div id="temp-button" class="button">
							<div id="temp-LED" class="button-light" style="opacity: 0.1;"></div>
						</div>
					</div>

					<div class="button-container">
						<p>Auto Brew</p>
						<p style="font-size: 10px;">Hold 3 Sec to Program</p>
						<div id="auto-button" class="button">
							<div id="auto-LED" class="button-light" style="opacity: 0.1;"></div>
							<div id="AutoOnIndicator" style=""></div>
						</div>
					</div>

					<div id="knob-container">
						<div id="dancing-knob" style="width: 220px; height: 220px; margin: auto; opacity: 0;">
							<div class="qua-led" id="led4"></div>
							<div class="qua-led" id="led1"></div>
							<div class="qua-led" id="led2"></div>
							<div class="qua-led" id="led3"></div>
						</div>
						<div id="knob" style="position: relative;top: -220px; ">
						</div>
					</div>
				</div>
			</div>
		</div> 

		<div id="complete" style="width: 710px;height: 1100px; margin: 20px auto; background: url('pic/complete.png'); background-size: 100%; display: none;">
			
		</div>
		<audio id="end-sound">
			<source src="sound/Cafe_CyclePre.wav" type="audio/wav">
		</audio>

		<audio id="hold-sound">
			<source src="sound/Cafe_PressHoldOff.wav" type="audio/wav">
		</audio>

		<audio id="machine-running-sound">
			<source src="sound/MachineRunning.wav" type="audio/wav">
		</audio>
	</body>
	<script type="text/javascript" src="main.js"></script>

</html>
