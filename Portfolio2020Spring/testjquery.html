<!DOCTYPE html>
<html>
<head>
	<title>testJquery</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
		// $sections incleudes all of the container divs that relate to menu items.
		var $sections = $('.container');

		// The user scrolls
		$(window).scroll(function(){

		// currentScroll is the number of pixels the window has been scrolled
		var currentScroll = $(this).scrollTop();

		// $currentSection is somewhere to place the section we must be looking at
		var $currentSection

		// We check the position of each of the divs compared to the windows scroll positon
		$sections.each(function(){
			// divPosition is the position down the page in px of the current section we are testing      
			var divPosition = $(this).offset().top;

			// If the divPosition is less the the currentScroll position the div we are testing has moved above the window edge.
			// the -1 is so that it includes the div 1px before the div leave the top of the window.
			if( divPosition - 1 < currentScroll ){
			// We have either read the section or are currently reading the section so we'll call it our current section
			$currentSection = $(this);

			// If the next div has also been read or we are currently reading it we will overwrite this value again. This will leave us with the LAST div that passed.
			}
		  
			// This is the bit of code that uses the currentSection as its source of ID

		  var id = $currentSection.attr('id');
			 $('a').removeClass('active');
			 $("[href='#"+id+"']").addClass('active');
		  
		})

		});
		});
	</script>

	<style type="text/css">
		*{
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		body{
			font-family: Geneva, Tahoma, Verdana, sans-serif;
			margin: 0px;
		}

		.nav{
			width: 100%;
			height: 50px;
		    background: rgba(200,200,200,0.2);
		    position: fixed;
		    top: 0px;
		}

		#menu{
			float: right;
		   	font-size: 40px;
		   	font-weight: normal;
		   	padding-right: 20px;
		   	color: rgba(100,100,100,0.9);;
		}

		.nav ul{
			width: 150px;
			list-style-type: none;
			background: rgba(200,200,200,0.2);
		    border-radius: 5px;
		}

		#top-menu{
		   clear: both;
		   display: block;
		   float: right;
		   padding-left: 0px;
		   margin-top: 10px;
		   margin-right: 20px;

		}
		.links{
			color: black;
			font-size: 20px;
			font-weight: normal;
		}

		.nav ul li a{
			text-decoration: none;
			text-align: center;
			display: block;
			padding: 2px 0px 2px 10px;
		}
		.nav ul li a:hover{
			color: #fff;
			background-color: black;
			border: thick solid red;
		}

		#wrapper{
			margin-top: 50px;
		}

		.container{
			width: 800px;
			height: 600px;
			margin: 0px auto;
		    background: rgba(200,200,200,0.2);
		    border-bottom: 1px solid rgba(200,200,200,1);
		    padding: 20px;
		}

		.active{
			color: white;
			background-color: rgba(100,100,100,1);
			border-left: thick solid rgba(0,255,0,0.5);
		}
	</style>
</head>
<body>
	<div class="nav">
		<span id ="menu">&#9776;</span> 
		<ul id="top-menu">
			<li><a href="#one" class="links">Menu 1 dfwefwdsdfs</a></li>
			<li><a href="#two" class="links">Menu 2</a></li>
			<li><a href="#three" class="links">Menu 3</a></li>
			<li><a href="#four" class="links">Menu 4</a></li>
			<li><a href="#five" class="links">Menu 5</a></li>
			<li><a href="#six" class="links">Menu 6</a></li>
		</ul>
	</div>
	<div id="wrapper">
		<div id="one" class="container">
			one
		</div>
		<div id="two" class="container">
			two

		<div id="three" class="container">

		</div>
		<div id="four" class="container">
			four
		</div>
		<div id="five" class="container">

	</div>
</body>
</html>
